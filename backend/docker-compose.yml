version: '3.8'

services:
  passive-captcha-backend:
    build: .
    container_name: passive-captcha-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - MODEL_PATH=models/passive_captcha_rf.pkl
      - SCALER_PATH=models/passive_captcha_rf_scaler.pkl
      - DATABASE_URL=sqlite:///passive_captcha.db
      - CONFIDENCE_THRESHOLD=0.6
      - ADMIN_SECRET=your-secret-key-change-this
      - RATE_LIMIT_REQUESTS=100
      - ALLOWED_ORIGINS=*
      - ENABLE_TUNNEL=true
    volumes:
      - ./models:/app/models:ro
      - ./passive_captcha.db:/app/passive_captcha.db
      - tunnel-logs:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.passive-captcha.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.passive-captcha.entrypoints=websecure"
      - "traefik.http.routers.passive-captcha.tls.certresolver=letsencrypt"

volumes:
  tunnel-logs:
    driver: local

networks:
  default:
    name: passive-captcha-network 