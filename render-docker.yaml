# Render.com Docker Deployment Configuration
services:
  - type: web
    name: passive-captcha-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_SECRET
        value: Admin123
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromGroup: 10000
      - key: PYTHONPATH
        value: /app
      - key: WEB_CONCURRENCY
        value: 2
      - key: WORKER_TIMEOUT
        value: 120
      # Redis/Database URLs would be added when external services are configured
      
  - type: web
    name: passive-captcha-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      export VITE_API_URL=https://passive-captcha-backend.onrender.com
      export VITE_WS_URL=wss://passive-captcha-backend.onrender.com
      docker build --build-arg VITE_API_URL=$VITE_API_URL --build-arg VITE_WS_URL=$VITE_WS_URL -t frontend .
    healthCheckPath: /
    
