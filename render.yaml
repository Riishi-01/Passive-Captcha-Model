services:
  - type: web
    name: passive-captcha
    env: python
    buildCommand: "npm run build && pip install -r backend/requirements-render.txt"
    startCommand: "cd backend && python render_start.py"
    plan: free
    runtime: python3.11
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_SECRET
        value: Admin123
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromGroup: 5003
      - key: NODE_VERSION
        value: "18"
    healthCheckPath: /health