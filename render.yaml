services:
  - type: web
    name: passive-captcha
    env: python
    buildCommand: |
      echo "ğŸ—ï¸ Building Passive CAPTCHA for Render..."
      echo "ğŸ“¦ Installing Node.js dependencies..."
      cd frontend && npm install --no-audit --no-fund
      echo "ğŸ”¨ Building frontend..."
      npm run build
      echo "ğŸ“‚ Verifying frontend build..."
      ls -la dist/
      echo "ğŸ“„ Checking index.html..."
      ls -la dist/index.html
      echo "ğŸ“ Checking assets folder..."
      ls -la dist/assets/ || echo "No assets folder found"
      echo "ğŸ“‚ Copying frontend to backend static folder..."
      cd ..
      mkdir -p backend/static
      cp -r frontend/dist/* backend/static/
      echo "âœ… Verifying copied files..."
      ls -la backend/static/
      echo "ğŸ“„ Checking copied index.html..."
      ls -la backend/static/index.html
      echo "ğŸ“ Checking copied assets..."
      ls -la backend/static/assets/ || echo "No assets folder copied"
      echo "ğŸ Installing Python dependencies..."
      pip install -r backend/requirements-render.txt
      echo "âœ… Build completed successfully!"
    startCommand: "cd backend && python main.py --host 0.0.0.0 --port $PORT"
    plan: free
    runtime: python3.11
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_SECRET
        value: Admin123
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromGroup: 5003
      - key: RENDER_EXTERNAL_URL
        value: https://passive-captcha.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://passive-captcha.onrender.com,http://localhost:3000,*
      - key: API_BASE_URL
        value: https://passive-captcha.onrender.com
      - key: WEBSOCKET_URL
        value: wss://passive-captcha.onrender.com
      - key: DATABASE_URL
        value: sqlite:///passive_captcha_production.db
      - key: NODE_VERSION
        value: "18"
    healthCheckPath: /health