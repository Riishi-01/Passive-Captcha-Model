services:
  - type: web
    name: passive-captcha
    env: python
    buildCommand: "./build_for_render.sh"
    startCommand: "cd backend && python render_start.py"
    plan: free
    runtime: python3.11
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_SECRET
        value: Admin123
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromGroup: 5003
      - key: VITE_API_URL
        value: https://passive-captcha.onrender.com
      - key: VITE_WS_URL
        value: wss://passive-captcha.onrender.com
    healthCheckPath: /health