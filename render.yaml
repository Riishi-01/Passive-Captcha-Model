services:
  - type: web
    name: passive-captcha
    env: python
    buildCommand: "./render-build-enhanced.sh"
    startCommand: "cd backend && python render_start.py"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ADMIN_SECRET
        value: Admin123
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromGroup: 5003
      - key: NODE_VERSION
        value: "18"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health